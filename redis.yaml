apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: moment
spec:
  ports:
    - port: 6379
  selector:
    app: moment
    tier: redis
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    app: moment
    tier: redis
  template:
    metadata:
      name: redis
      labels:
        app: moment
        tier: redis
    spec:
      containers:
      - name: redis
        image: redis:3.2-alpine
        ports:
        - containerPort: 6379
