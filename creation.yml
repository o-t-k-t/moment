apiVersion: batch/v1
kind: Job
metadata:
  name: creation
spec:
  template:
    metadata:
      name: creation
    spec:
      containers:
      - name: creation
        image: otkt/sample-image:0.1
        # image: us.gcr.io/moment-bot-trade/app
        command: ["bundle", "exec", "rails", "db:create"]
        env:
        - name: POSTGRES_USER
          value: "moment"
        - name: POSTGRES_PASSWORD
          value: 'password'
        - name: RAILS_APP
          value: "production"
        - name: REDIS_URL
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: "secret-key-base"
              key: "secret-key-base"
      restartPolicy: Never
